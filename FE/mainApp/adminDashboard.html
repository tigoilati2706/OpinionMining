<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./adminDashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <input type="checkbox" name="" id="nav-toggle">
    <div class="sidebar">
      <div class="sidebar-brand">
        <h1>
          <i class="fas fa-braille"></i>
          <span>Opinion Minning</span>
        </h1>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active">
              <span>Dashboard</span>
              <i class="fa-solid fa-chart-line"></i>
            </a>
          </li>
          <li>
            <a href="./keywordsManagament.html">
              <span>Keyword</span>
              <i class="fa-solid fa-plus"></i>
            </a>
          </li>
           <li>
            <a href="./index.html">
              <span>Main App</span>
                <i class="fas fa-tv"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h1>
          <label for="nav-toggle">
            <i class="fas fa-bars"></i>
          </label>
          Dashboard
        </h1>

        <div class="user-wrapper">
          <img
            src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png"
            width="40"
            height="40"
            alt=""
          />
          <div>
            <h4>Admin</h4>
            <p>system admin</p>
          </div>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h3 class= 'posts-number'>0</h3>
              <span class= 'posts'>posts</span>
            </div>
            <div>
              <i class="far fa-window-restore"></i>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h3 class= 'comments-number'>0</h3>
              <span class='comments'>conmments</span>
            </div>
            <div>
              <i class="fa-regular fa-comments"></i>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h3 class= 'bad-comments-number'>0</h3>
              <span class="bad-comments">bad conmments</span>
            </div>
            <div>
              <i class="far fa-angry"></i>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h3 class= 'good-comments-number'>0</h3>
              <span class="good-comments"> good conmments</span>
            </div>
            <div>
              <i class="far fa-smile-beam"></i>
            </div>
          </div>
        </div>
        <div class="recent-grid">
          <div class="projects">
            <div class="card">
              <div class="card-header">
                <h2>Recently Added Keyword</h2>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table>
                    <thead>
                      <tr>
                        <td>Category</td>
                        <td>Content</td>
                        <td>Score</td>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="customers">
            <div class="card">
              <div class="chart-title card-header">
                <h2>Good Comments VS Bad Comments</h2>
              </div>
              <div class="card-body">
                <canvas id="myChart">

                </canvas>
              </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./adminDashboard.js"></script>
  </body>
</html>
