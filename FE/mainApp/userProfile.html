<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./userProfile.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>User Profile</title>
   </head>
<body>
  <div class="container">
     
    <div class="title">User Profile
    </div>
     <div class="user-img">
          <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="">
      </div>
    <div class="content">
      <form onsubmit="return userRegistration()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" class="username"  required>
          </div>
          
          
          <div class="input-box">
            <span class="details">Day Of Birth</span>
            <input type="text" class="day-of-birth" placeholder="yyyy-mm-dd"  required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" class="address" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" class="email" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="other">
          <span class="gender-title">Gender</span>
          <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input class = "update-btn" type="button" value="Update Profile">
           <input class = "change-password-btn" type="button" value="Change Password" onclick="location.replace('./changePassword.html')">
          <input class="go-back-btn" type="button" value="Back To Main App">
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./userProfile.js"></script>
</body>
</html>
