<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./userProfile.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Change Password</title>
   </head>
<body>
  <div class="container">
     
    <div class="title">Change Password</div>
    <div class="content">
      <form onsubmit="return userRegistration()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">New Password</span>
            <input type="password" class="password" placeholder="Enter your new password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" class="password-confirm" placeholder="Confirm your new password" required>
          </div>
          <div class="input-box">
            <span class="details">Old Password</span>
            <input type="password" class="old-password" placeholder="Enter your old password again" required>
          </div>
        </div>
        <div class="button">
          <input class = "update-password-btn" type="button" value="Change Password">
           <input class = "profile-btn" onclick="location.replace('./userProfile.html')" type="button" value="Profile Page">
          <input class="go-back-btn" onclick="location.replace('./index.html')" type="button" value="Back To Main App">
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./passwordhandler.js"></script>
</body>
</html>
