<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form onsubmit="return userRegistration()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" class="username" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" class="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" class="password-confirm" placeholder="Enter your password again" required>
          </div>
          <div class="input-box">
            <span class="details">Day Of Birth</span>
            <input type="date" class="day-of-birth" placeholder="Enter your day of birth" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" class="address" placeholder="Enter your address" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" class="email" placeholder="Enter your Email" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="other">
          <span class="gender-title">Gender</span>
          <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Other</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input class = "register-btn" type="button" value="Submit">
          <input class="login" type="button" value="Back To Login Page">
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./registration.js"></script>
</body>
</html>
